<div class="flex justify-center ml-auto mr-auto pt-3 pb-3">
    <nav>
        <ol class="flex items-center list-none m-0 p-0"> 
            <li *ngFor="let step of steps" class="relative"
            [ngClass]="{'pr-12 lg:pr-40': steps.length !== step}">
                <div aria-hidden="true" class="items-center flex absolute ak">
                    <div *ngIf="steps.length !== currentStep" class="w-full h-0.5" [ngClass]="{'bg-blue-100 dark:button_color': currentStep === step, 'bg-gray-100 dark:bg-gray-700': currentStep !== step}"></div>
                </div>
                <div *ngIf="step < currentStep" class="flex items-center justify-center w-8 h-8 rounded-full relative shrink-0 bg-blue-100 dark:button_color">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-white bg-blue-100 dark:button_color">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div *ngIf="step === currentStep" class="flex items-center justify-center w-8 h-8 rounded-full relative shrink-0 border-blue-100 dark:border-blue-800 border-2">
                    <span class="rounded-full w-3 h-3 bg-blue-100 dark:button_color" aria-hidden="true"></span>
                </div>
                <div *ngIf="step > currentStep" class="flex items-center justify-center w-8 h-8 rounded-full relative shrink-0 border-gray-100 dark:border-gray-700 border-2">
                </div>
            </li>
        </ol>
    </nav>
</div>
